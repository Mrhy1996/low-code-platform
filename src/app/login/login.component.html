<div class="l_content">
  <div class="l_card">
    <nz-card style="background: rgb(253,242,241)">
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }" nzJustify="center" nzAlign="bottom"
           style="margin-top: 10%">
        <div nz-col nzSpan="22">
          <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-control nzErrorTip="请输入用户名!">
                <nz-input-group nzPrefixIcon="user" nzSize="large">
                  <input   type="text" nz-input formControlName="userName" placeholder="用户名"/>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control nzErrorTip="请输入密码">
                <nz-input-group nzPrefixIcon="lock" nzSize="large">
                  <input  type="password" nz-input formControlName="password" placeholder="密码"/>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
              <div nz-col [nzSpan]="12">
                <label nz-checkbox formControlName="remember">
                  <span>下次自动登录</span>
                </label>
              </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [nzSize]="'large'">登录</button>
          </form>
        </div>
        <div nz-col nzSpan="22">
          <a style="font-size: 10px;float: left">忘了密码?</a>
          <a style="font-size: 10px;float: right">注册新用户</a>
        </div>
      </div>

    </nz-card>
  </div>


</div>
